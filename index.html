        <style>
            html,body {height: 100%;}
            * {text-shadow: 0 0 2px rgba(0,0,0,.1);}
            body {line-height: 21px;background-color: #F6F7FA;color: #333;}
            body,button {font-family: 'Titillium Web', sans-serif;}

            #container {flex: 0 1280px;}
            .fh {height: 87vh !important;}
            .product-image {height: 240px;}
            .product-title {height: 42px;word-wrap: break-spaces;line-height: 21px;}
            .variants {flex-wrap: nowrap;overflow-x: scroll;-webkit-overflow-scrolling: touch;}
            .variants::-webkit-scrollbar {display: none;}
            .variants a:hover {background: rgba(255,255,255,.1);}

            .cart-item:not(:last-child) {border-bottom: 1px solid rgba(255,255,255,.04);}

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {-webkit-appearance: none;margin: 0;}
            input[type=number] {-moz-appearance: textfield;}

            input[type=number] {border: 1px solid rgba(255,255,255,.05);text-align:center;}

            @media only screen and (min-width: 768px) {
                .fh {height: 100vh !important;}
                #products {width: 980px;}
                .product {width: 33%;}
                .product:nth-child(1n-2) {padding-right: 20px;}
                .product:nth-child(3n) {padding-right: 0;}
            }

            @media only screen and (max-width: 767px) {
                #wrapper {flex-direction: column;}
                #products {order: 2}
            }
        </style>
